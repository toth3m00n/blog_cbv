{% extends 'main.html' %}

{% block content %}
    <div class="card mb-3 border-2">
        <div class="card-body">
            <div class="card-title">
                <h4>Авторизация на сайте</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 d-md-block mt-2">
                <button type="submit" class="btn btn-dark">Авторизоваться</button>
             </div>
            </form>
        </div>
    </div>
{% endblock %}

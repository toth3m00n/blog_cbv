{% extends 'main.html' %}

{% block content %}
    <div class="card mb-3 border-2">
        <div class="card-body">
            <div class="card-title">
                <h4>Добавление статьи</h4>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-2">
                    <button type="submit" class="btn btn-dark">Добавить статью</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
